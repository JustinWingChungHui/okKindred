    <div class="container">
        <form class="form-signin" role="form" action="/accounts/auth/" method="post">{% csrf_token %}
            <h2 class="form-signin-heading">{% trans "Please sign in" %}</h2>
            <label for="username" class="sr-only">{% trans "Email Address" %}</label>
            <input type="username" id="username" name="username" class="form-control" placeholder="Email address" required autofocus>
            <label for="password" class="sr-only">{% trans "Password" %}</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans "Sign In" %}</button>
        </form>
    </div>

{% endblock %}
